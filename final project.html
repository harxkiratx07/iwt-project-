<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #111;
            color: #fff;
        }

        header {
            width: 100%;
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 24px;
            color: #ff3b3b;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
            font-size: 16px;
            transition: .3s;
            padding: 6px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background: #ff3b3b;
        }

        .hero {
            height: 400px;
            background: url("C:\Users\ASUS\Downloads\1484691-pretty-cafes-cover.webp") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h2 {
            font-size: 36px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 6px;
        }

        .menu {
            padding: 40px 20px;
            text-align: center;
        }

        .menu h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff3b3b;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: 0.3s ease;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: #ff3b3b;
            box-shadow: 0 0 20px rgba(255, 59, 59, 0.4);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: .3s;
        }

        .card img:hover {
            transform: scale(1.08);
        }

        .btn {
            display: inline-block;
            background: #ff3b3b;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: .3s;
        }

        .btn:hover {
            background: #d43030;
            box-shadow: 0 0 12px #ff3b3b;
            transform: scale(1.05);
        }

        /* FLOATING ICON ANIMATION */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* SOCIAL BAR */
        .social-bar {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

       
        .icon {
            width: 55px;
            height: 55px;
            background: #222;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: .3s;
            border: 2px solid #ff3b3b;
        }

        .icon:hover {
            transform: scale(1.18);
            box-shadow: 0 0 18px #ff3b3b;
            background: #ff3b3b;
        }

        .icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* ORDER FORM POPUP (SLIDE ANIMATION) */
        .order-box {
            position: relative;
        }

        .order-form {
            position: absolute;
            bottom: 70px;
            left: -50px;
            width: 200px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff3b3b;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: .4s ease;
        }

        .order-box:hover .order-form {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .order-form input {
            padding: 6px;
            border-radius: 5px;
            border: none;
        }

        .order-form button {
            padding: 8px;
            background: #ff3b3b;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>Tasty Bites</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>

</header>

        <div class="card">

        <div class="card">

        <div class="card">
            <img src="C:\Users\ASUS\Downloads\sandwich.jpg"   alt="Sandwich">

</body>
</html>
